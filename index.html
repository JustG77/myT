<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Pentru tine 仇벒잺</title>
<style>
body {
    background: linear-gradient(#ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    padding-top: 40px;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.card {
    background: rgba(255,255,255,0.25);
    padding: 40px 20px;
    border-radius: 25px;
    width: 90%;
    max-width: 400px;
    margin: auto;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

#question {
    font-size: 24px;
    line-height: 1.4;
    margin-bottom: 25px;
}

button {
    margin: 10px;
    padding: 18px 36px;
    font-size: 20px;
    border: none;
    border-radius: 35px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

#answers {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    position: relative;
}

input[type=range] {
    width: 80%;
    margin: 20px 0;
}

#sliderValue {
    font-weight: bold;
    margin-bottom: 20px;
    display: block;
}

.floatItem {
    position: absolute;
    font-size: 26px;
    pointer-events: none;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
    100% { opacity: 0; transform: translateY(-100vh) scale(1.2) rotate(360deg); }
}

@media (max-width: 480px) {
    #question {
        font-size: 26px;
    }
    button {
        font-size: 22px;
        padding: 20px 38px;
    }
}
</style>
</head>
<body>

<div class="card">

    <div id="answers">

        <button id="nuBtn">NU</button>

</div>

<audio id="music">
    <source src="melodie.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

const questions = [
"A fost o decizie bun캒 c캒 mi-ai dat 仇벒잺 la post캒ri? 游봋",
"Crezi c캒 avem o conexiune special캒 탳i unic캒? 仇벒잺",
"칉탵i plac replicile mele spontane 游뱘?",
"Reu탳esc 칥n fiecare zi s캒 te fac s캒 z칙mbe탳ti? 仇벒잺",
"M캒 iube탳ti chiar 탳i atunci c캒nd te enervez? 游봋",
"Chiar dac캒 te mai sup캒r, te sim탵i norocoas캒 c캒 m캒 ai? 游봋仇벒잺",
"Sim탵i c칙t de mult te iubesc 탳i c칙t de nebun sunt dup캒 tine? 仇벒잺",
"Te sim탵i 칥n siguran탵캒 l칙ng캒 mine? 仇벒잺",
"칉탵i place c칙nd fac gesturi mici prin care 칥탵i ar캒t c캒 탵in la tine? 仇벒잺",
"칉탵i este dor des de mine? 游봋",
"칉탵i place c칙nd 칥탵i trimit poze cu mine f캒r캒 s캒 칥mi ceri 游뱘? ", 
"Te-ai urca pe scar캒 ca s캒-mi dai cu tigaia aia nou캒 칥n cap? 游삒",
"M캒 faci gelos inten탵ionat? 游삒",
"칉탵i place c칙nd sunt gelos 탳i posesiv? 游땚仇벒잺",
"칉nc캒 consideri c캒 sunt b캒rbatul vie탵ii tale? 游삒仇벒잺",
"Iubito, dup캒 tot ce a fost, c칙t de mult m캒 mai iube탳ti?"
];

let index = 0;
let musicStarted = false;

const questionEl = document.getElementById("question");
const answersDiv = document.getElementById("answers");
const daBtn = document.getElementById("daBtn");
const nuBtn = document.getElementById("nuBtn");
const music = document.getElementById("music");

function createFloatItem(symbol) {
    const item = document.createElement("div");
    item.className = "floatItem";
    item.innerText = symbol;
    item.style.left = Math.random() * (window.innerWidth - 30) + "px";
    item.style.fontSize = (20 + Math.random() * 25) + "px";
    item.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(item);
    setTimeout(() => item.remove(), 6000);
}

setInterval(() => {
    const symbols = ["仇벒잺","游꺚","游눓"];
    createFloatItem(symbols[Math.floor(Math.random()*symbols.length)]);
}, 400);

function createHeart(element, scale = 1) {
    const heart = document.createElement("div");
    heart.className = "floatItem";
    heart.innerText = "仇벒잺";
    const rect = element.getBoundingClientRect();
    heart.style.left = rect.left + rect.width / 2 + "px";
    heart.style.top = rect.top + "px";
    heart.style.transform = `scale(${scale})`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
}

function nextQuestion(sliderValue) {
    index++;

    if (!musicStarted) {
        music.play();
        musicStarted = true;
    }

    if (index < questions.length) {
        questionEl.innerText = questions[index];

        if (index === questions.length - 1) {
            answersDiv.innerHTML = `
                <input type="range" min="0" max="100000000" value="50000000" id="slider">
                <span id="sliderValue">50000000</span>
                <button id="nextBtn">Next</button>
            `;
            const slider = document.getElementById("slider");
            const sliderValueEl = document.getElementById("sliderValue");
            slider.addEventListener("input", () => {
                sliderValueEl.innerText = slider.value;
            });
            document.getElementById("nextBtn").addEventListener("click", () => showSpecialMessage());
        } else {
            answersDiv.innerHTML = `<button id="daBtn">DA</button><button id="nuBtn">NU</button>`;
            document.getElementById("daBtn").addEventListener("click", () => {
                createHeart(document.getElementById("daBtn"), 1.2);
                nextQuestion(1);
            });
            const nuBtnDynamic = document.getElementById("nuBtn");
            nuBtnDynamic.addEventListener("click", () => nextQuestion(0));
            nuBtnDynamic.addEventListener("mouseenter", () => {
                const maxX = window.innerWidth - nuBtnDynamic.offsetWidth - 20;
                const maxY = window.innerHeight - nuBtnDynamic.offsetHeight - 20;
                nuBtnDynamic.style.position = "absolute";
                nuBtnDynamic.style.left = Math.random() * maxX + "px";
                nuBtnDynamic.style.top = Math.random() * maxY + "px";
            });
        }
    }
}

function showSpecialMessage() {
    document.querySelector(".card").innerHTML = `
        <p style="font-size:20px;line-height:1.5;">
        Am vrut s캒-탵i spun altfel c칙t de mult 칥nsemni pentru mine.<br>
        Al캒turi de tine am 칥nv캒탵at s캒 iubesc cu adev캒rat 탳i s캒 m캒 las iubit.<br>
        Distan탵a nu a mic탳orat dragostea pe care o simt pentru tine, doar a f캒cut-o mai puternic캒. 仇벒잺<br>
        Mul탵umesc c캒 dup캒 toate greut캒탵ile prin care am trecut 칥nc캒 e탳ti aici 탳i e탳ti a mea. 游눘
        </p>
        <button id="nextSpecial">칉nc캒 ceva...</button>
    `;
    document.getElementById("nextSpecial").addEventListener("click", () => {
        document.querySelector(".card").innerHTML = `
        <h2>Ne vedem cur칙nd 仇벒잺</h2>
        <button onclick="window.location.reload()">칉ncepe din nou</button>
        `;
    });
}

daBtn.addEventListener("click", () => {
    createHeart(daBtn, 1.2);
    nextQuestion(1);
});
nuBtn.addEventListener("click", () => nextQuestion(0));
nuBtn.addEventListener("mouseenter", () => {
    const maxX = window.innerWidth - nuBtn.offsetWidth - 20;
    const maxY = window.innerHeight - nuBtn.offsetHeight - 20;
    nuBtn.style.position = "absolute";
    nuBtn.style.left = Math.random() * maxX + "px";
    nuBtn.style.top = Math.random() * maxY + "px";
});

});
</script>

</body>
</html>
