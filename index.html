<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Pentru tine 仇벒잺</title>
<style>
  body {
    background: linear-gradient(#ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    padding-top: 40px;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: rgba(255,255,255,0.25);
    padding: 40px 20px;
    border-radius: 25px;
    width: 90%;
    max-width: 400px;
    margin: auto;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  #question {
    font-size: 24px;
    line-height: 1.4;
    margin-bottom: 25px;
  }

  button {
    margin: 10px;
    padding: 18px 36px;
    font-size: 20px;
    border: none;
    border-radius: 35px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
  }

  #answers {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    position: relative;
  }

  .heart {
    position: absolute;
    font-size: 26px;
    animation: floatUp 2s forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    50% { transform: translateY(-80px) scale(1.3); }
    100% { opacity: 0; transform: translateY(-160px) scale(1); }
  }

  @media (max-width: 480px) {
    #question {
      font-size: 26px;
    }
    button {
      font-size: 22px;
      padding: 20px 38px;
    }
  }
</style>
</head>
<body>

<div class="card">
  <h2 id="question">E탳ti preg캒tit캒? 游눘</h2>
  <div id="answers">
    <button id="daBtn">DA</button>
    <button id="nuBtn">NU</button>
  </div>
</div>

<audio id="music">
  <source src="melodie.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const questions = [
    "칉탵i aminte탳ti prima noastr캒 conversa탵ie? 游봋",
    "Crezi c캒 avem o conexiune special캒? 仇벒잺",
    "Reu탳esc 칥n fiecare zi s캒 te fac s캒 z칙mbe탳ti? 仇벒잺",
    "Chiar dac캒 te mai sup캒r, te sim탵i norocoas캒 c캒 m캒 ai? 游봋仇벒잺",
    "Sim탵i c칙t de mult te iubesc? 仇벒잺",
    "Te sim탵i 칥n siguran탵캒 l칙ng캒 mine? 仇벒잺",
    "칉탵i place c칙nd fac gesturi mici prin care 칥탵i ar캒t c캒 탵in la tine? 仇벒잺",
    "칉탵i este dor des de mine? 游봋",
    "칉탵i place c칙nd sunt gelos 탳i posesiv? 游땚仇벒잺",
    "칉nc캒 consideri c캒 sunt b캒rbatul vie탵ii tale? 游삒仇벒잺",
    "Dup캒 toate lucrurile, 칥nc캒 m캒 iube탳ti? 游봋仇벒잺"
  ];

  let index = 0;
  let musicStarted = false;

  const questionEl = document.getElementById("question");
  const daBtn = document.getElementById("daBtn");
  const nuBtn = document.getElementById("nuBtn");
  const music = document.getElementById("music");

  function createHeart(element, scale = 1) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "仇벒잺";
    const rect = element.getBoundingClientRect();
    heart.style.left = rect.left + rect.width / 2 + "px";
    heart.style.top = rect.top + "px";
    heart.style.transform = `scale(${scale})`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }

  function nextQuestion() {
    createHeart(daBtn, 1.2);

    if (!musicStarted) {
      music.play();
      musicStarted = true;
    }

    if (index < questions.length) {
      questionEl.innerText = questions[index];
      index++;
    } else {
      document.querySelector(".card").innerHTML = `
        <h2>Te iubesc 仇벒잺</h2>
        <p>
          Am vrut s캒-탵i spun altfel c칙t de mult 칥nsemni pentru mine.<br>
          Al캒turi de tine am 칥nv캒탵at s캒 iubesc cu adev캒rat 탳i s캒 m캒 las iubit.<br>
          Distan탵a nu a mic탳orat dragostea pe care o simt pentru tine, doar a f캒cut-o mai puternic캒. 仇벒잺<br>
          Mul탵umesc c캒 dup캒 toate greut캒탵ile prin care am trecut 칥nc캒 e탳ti aici 탳i e탳ti a mea. 游눘
        </p>
        <button id="nextBtn">칉nc캒 ceva...</button>
      `;

      document.getElementById("nextBtn").addEventListener("click", () => {
        document.querySelector(".card").innerHTML = `
          <h2>Ne vedem cur칙nd 仇벒잺</h2>
          <button onclick="window.location.reload()">칉ncepe din nou</button>
        `;

        setInterval(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerText = "仇벒잺";
          heart.style.left = Math.random() * (window.innerWidth - 30) + "px";
          heart.style.top = window.innerHeight + "px";
          heart.style.fontSize = (22 + Math.random() * 25) + "px";
          heart.style.position = "fixed";
          heart.style.zIndex = "1000";
          heart.style.transform = `rotate(${Math.random()*360}deg) scale(${0.8+Math.random()*0.7})`;
          document.body.appendChild(heart);

          let topPos = window.innerHeight;
          const speed = 1 + Math.random() * 2;

          function floatUp() {
            topPos -= speed;
            heart.style.top = topPos + "px";
            if (topPos > -50) requestAnimationFrame(floatUp);
            else heart.remove();
          }
          floatUp();
        }, 250);
      });
    }
  }

  daBtn.addEventListener("click", nextQuestion);
  nuBtn.addEventListener("click", nextQuestion);

  nuBtn.addEventListener("mouseenter", () => {
    const maxX = window.innerWidth - nuBtn.offsetWidth - 20;
    const maxY = window.innerHeight - nuBtn.offsetHeight - 20;
    nuBtn.style.position = "absolute";
    nuBtn.style.left = Math.random() * maxX + "px";
    nuBtn.style.top = Math.random() * maxY + "px";
  });

});
</script>

</body>
</html>
