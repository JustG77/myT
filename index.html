<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pentru tine 仇벒잺</title>
<style>
body {
    background: linear-gradient(#ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    color: black;
    padding-top: 40px;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.card {
    background: rgba(255,255,255,0.25);
    padding: 40px 20px;
    border-radius: 25px;
    width: 90%;
    max-width: 400px;
    margin: auto;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

#question {
    font-size: 24px;
    line-height: 1.6;
    margin-bottom: 25px;
    color: black;
    min-height: 60px;
}

button {
    margin: 10px;
    padding: 18px 36px;
    font-size: 20px;
    border: none;
    border-radius: 35px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

#nuBtn {
    position: absolute;
    transition: all 0.3s ease;
}

#answers {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    position: relative;
    height: 120px;
}

input[type=range] {
    width: 80%;
    margin: 20px 0;
}
#sliderValue {
    font-weight: bold;
    margin-bottom: 20px;
    display: block;
    color: black;
}

.floatItem {
    position: absolute;
    font-size: 26px;
    pointer-events: none;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
    100% { opacity: 0; transform: translateY(-100vh) scale(1.2) rotate(360deg); }
}

.fade-slide {
  animation: fadeSlideUp 0.7s ease forwards;
}
@keyframes fadeSlideUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 480px) {
    #question { font-size: 26px; }
    button { font-size: 22px; padding: 20px 38px; }
}
</style>
</head>
<body>

<div class="card">
    <h2 id="question">E탳ti preg캒tit캒? 游눘</h2>
    <div id="answers">
        <button id="daBtn">DA</button>
        <button id="nuBtn">NU</button>
    </div>
</div>

<audio id="music">
    <source src="melodie.mp3" type="audio/mpeg">
</audio>

<script>
const steps = [
  { type: "intro", text: "E탳ti preg캒tit캒? 游눘" },
  { type: "question", text: "칉탵i aminte탳ti prima noastr캒 conversa탵ie? 游봋" },
  { type: "question", text: "Crezi c캒 avem o conexiune special캒? 仇벒잺" },
  { type: "question", text: "Reu탳esc 칥n fiecare zi s캒 te fac s캒 z칙mbe탳ti? 仇벒잺" },
  { type: "question", text: "Chiar dac캒 te mai sup캒r, te sim탵i norocoas캒 c캒 m캒 ai? 游봋仇벒잺" },
  { type: "question", text: "Sim탵i c칙t de mult te iubesc? 仇벒잺" },
  { type: "question", text: "Te sim탵i 칥n siguran탵캒 l칙ng캒 mine? 仇벒잺" },
  { type: "question", text: "칉탵i place c칙nd fac gesturi mici prin care 칥탵i ar캒t c캒 탵in la tine? 仇벒잺" },
  { type: "question", text: "칉탵i este dor des de mine? 游봋" },
  { type: "question", text: "칉탵i place c칙nd sunt gelos 탳i posesiv? 游땚仇벒잺" },
  { type: "question", text: "칉nc캒 consideri c캒 sunt b캒rbatul vie탵ii tale? 游삒仇벒잺" },
  { type: "question", text: "Dup캒 toate lucrurile, 칥nc캒 m캒 iube탳ti? 游봋仇벒잺" },
  { type: "slider", text: "Iubito, dup캒 tot ce a fost, c칙t de mult m캒 mai iube탳ti?", min: 0, max: 100000000 },
  { type: "text", text: "Ai ap캒rut 칥n via탵a mea 칥ntr-un moment dificil, nu 탳tiam c캒 o s캒 ajungi s캒 칥nsemni at칙t de mult pentru mine, dar .." },
  { type: "text", text: "칉탵i mul탵umesc pentru c캒 ai v캒zut 칥n mine ceva frumos c칙nd totul 칥n mine era doar cenu탳캒, iar eu nu am v캒zut deloc o scorpie cu ochii alba탳tri." },
  { type: "text", text: "Datorit캒 탵ie am 칥nv캒탵at ce 칥nseamn캒 cu adev캒rat iubirea." },
  { type: "text", text: "Datorit캒 탵ie am 칥nv캒탵at s캒 fiu mai deschis, s캒 칥mi dau voie s캒 fiu vulnerabil." },
  { type: "text", text: "Te iubesc tot mai mult pe zi ce trece 탳i m캒 emo탵ionez foarte tare c칙nd 칥mi spui c캒 sunt b캒rbatul t캒u 游봋仇벒잺" },
  { type: "text", text: "탲tiu c캒 nu sunt perfect 탳i am multe filme 칥n cap, dar vreau s캒 fiu mai bun pe zi ce trece pentru noi, am nevoie doar de tine pentru asta 仇벒잺" },
  { type: "finalMessage" }
];

let stepIndex = 0;
let musicStarted = false;
const sliderThreshold = 99000000;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const music = document.getElementById("music");

// FLOAT HEARTS/FLOWERS
function createFloatItem(symbol) {
    const item = document.createElement("div");
    item.className = "floatItem";
    item.innerText = symbol;
    item.style.left = Math.random() * (window.innerWidth - 30) + "px";
    item.style.fontSize = (20 + Math.random() * 25) + "px";
    item.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(item);
    setTimeout(() => item.remove(), 6000);
}
setInterval(() => {
    const symbols = ["仇벒잺","游꺚","游눓"];
    createFloatItem(symbols[Math.floor(Math.random()*symbols.length)]);
}, 400);

function explodeHeartsAndFlowers() {
    for (let i = 0; i < 50; i++) {
        setTimeout(() => {
            const symbols = ["仇벒잺","游꺚","游눓"];
            const item = document.createElement("div");
            item.className = "floatItem";
            item.innerText = symbols[Math.floor(Math.random()*symbols.length)];
            item.style.left = Math.random() * (window.innerWidth - 30) + "px";
            item.style.fontSize = (22 + Math.random()*25) + "px";
            item.style.animationDuration = (2 + Math.random()*2) + "s";
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 4000);
        }, i * 30);
    }
}

// RENDER STEP
function renderStep() {
    const step = steps[stepIndex];
    answersEl.innerHTML = "";

    if (!musicStarted && stepIndex > 0) { music.play(); musicStarted = true; }

    if(step.type === "intro") {
        questionEl.innerText = step.text;
        questionEl.classList.remove("fade-slide");
        void questionEl.offsetWidth;
        questionEl.classList.add("fade-slide");

        const startBtn = document.createElement("button");
        startBtn.innerText = "DA";
        startBtn.addEventListener("click", nextStep);

        const nuBtn = document.createElement("button");
        nuBtn.innerText = "NU";
        nuBtn.id = "nuBtn";
        nuBtn.addEventListener("click", () => alert("Po탵i 칥ncepe doar dac캒 e탳ti preg캒tit캒 游땢"));

        answersEl.appendChild(startBtn);
        answersEl.appendChild(nuBtn);
        // pozi탵ie random pentru NU
        moveNuRandom(nuBtn);
    }

    if(step.type === "question") {
        questionEl.innerText = step.text;
        questionEl.classList.remove("fade-slide");
        void questionEl.offsetWidth;
        questionEl.classList.add("fade-slide");

        const daBtn = document.createElement("button");
        daBtn.innerText = "DA";
        daBtn.addEventListener("click", nextStep);

        const nuBtn = document.createElement("button");
        nuBtn.innerText = "NU";
        nuBtn.id = "nuBtn";
        nuBtn.addEventListener("click", nextStep);

        answersEl.appendChild(daBtn);
        answersEl.appendChild(nuBtn);

        moveNuRandom(nuBtn);
    }

    if(step.type === "slider") {
        questionEl.innerText = step.text;
        questionEl.classList.remove("fade-slide");
        void questionEl.offsetWidth;
        questionEl.classList.add("fade-slide");

        answersEl.innerHTML = `
            <input type="range" min="${step.min}" max="${step.max}" value="${step.max/2}" id="loveSlider">
            <span id="sliderValue">${step.max/2}</span>
            <button id="nextSlider">Next</button>
        `;

        const slider = document.getElementById("loveSlider");
        const sliderValueEl = document.getElementById("sliderValue");
        slider.addEventListener("input", () => {
            sliderValueEl.innerText = slider.value;
            if(parseInt(slider.value) >= sliderThreshold){
                explodeHeartsAndFlowers();
            }
        });

        document.getElementById("nextSlider").addEventListener("click", nextStep);
    }

    if(step.type === "text") {
        questionEl.innerText = step.text;
        questionEl.classList.remove("fade-slide");
        void questionEl.offsetWidth;
        questionEl.classList.add("fade-slide");
        const nextBtn = document.createElement("button");
        nextBtn.innerText = "Next";
        nextBtn.addEventListener("click", nextStep);
        answersEl.appendChild(nextBtn);
    }

    if(step.type === "finalMessage") {
        questionEl.innerHTML = `
        Am vrut s캒-탵i spun altfel c칙t de mult 칥nsemni pentru mine.<br>
        Al캒turi de tine am 칥nv캒탵at s캒 iubesc cu adev캒rat 탳i s캒 m캒 las iubit.<br>
        Distan탵a nu a mic탳orat dragostea pe care o simt pentru tine,
        doar a f캒cut-o mai puternic캒. 仇벒잺<br><br>
        Mul탵umesc c캒 dup캒 toate greut캒탵ile prin care am trecut
        칥nc캒 e탳ti aici 탳i e탳ti a mea. 游눘
        `;
        questionEl.classList.remove("fade-slide");
        void questionEl.offsetWidth;
        questionEl.classList.add("fade-slide");

        const nextBtn = document.createElement("button");
        nextBtn.innerText = "칉nc캒 ceva...";
        nextBtn.addEventListener("click", showLast);
        answersEl.appendChild(nextBtn);
    }
}

// FUNCTII
function nextStep() { stepIndex++; renderStep(); }

function showLast() {
    questionEl.innerText = "Ne vedem cur칙nd 仇벒잺";
    questionEl.classList.remove("fade-slide");
    void questionEl.offsetWidth;
    questionEl.classList.add("fade-slide");
    answersEl.innerHTML = `<button onclick="location.reload()">칉ncepe din nou</button>`;
}

// FUNCTIE PENTRU POZITIE RANDOM NU
function moveNuRandom(nuBtn){
    const maxX = window.innerWidth - 120;
    const maxY = window.innerHeight - 200;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    nuBtn.style.left = randomX + "px";
    nuBtn.style.top = randomY + "px";
}

renderStep();
</script>

</body>
</html>
